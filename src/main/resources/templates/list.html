<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>TodoApp</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/4.6.0/css/bootstrap.min.css} "/>
    <link th:rel="stylesheet" th:href="@{assets/datatable/datatables.css}"/>
</head>
<body>

    <div class="container">
        <br/>
        <h1>TODOS:</h1>
        <br/><br/>

        <a class="btn btn-link" style="display: inline-block" href="/todo/create">Create new</a>
        <br/><br/>

        <table class="table table-bordered">
            <thead  class="table-dark">
                <tr>
                    <th>Id</th>
                    <th>Description</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
            <tr th:if="${todoList.size()} == 0">
                <td colspan="3">No record found</td>
            </tr>
            <tr th:each="data, iterstat: ${todoList}">
                <td th:text="${data.getId()}"></td>
                <td th:text="${data.getDescription()}"></td>
                <td>
                    <a class="btn btn-link" th:href="@{'/todo/edit?id=' +  ${data.getId()} }">Edit</a> | <a class="btn btn-link" th:href="@{'/todo/delete-todo?id=' +  ${data.getId()} }">Delete</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>


</body>
</html>
