<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login page</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/4.6.0/css/bootstrap.min.css} "/>
    <link rel="stylesheet" th:href="@{/webjars/datatables/1.10.23/css/jquery.dataTables.min.css} "/>
    <script type="text/javascript"  th:src="@{/webjars/jquery/3.5.1/jquery.min.js}"></script>
    <script type="text/javascript"  th:src="@{/webjars/datatables/1.10.23/js/jquery.dataTables.min.js}"></script>
</head>
<body>

<div style="display: flex;height: 100vh;align-items: center;justify-content: center;">
    <div style="width: 500px;padding: 10px;box-shadow: 0px 0px 3px 3px rgba(0,0,0,0.2);border-radius: 5px">
        <h1 class="text-center">TodoApp</h1>

        <div th:if="${loginError}" class="alert alert-danger" role="alert">
            Wrong user or password
        </div>

        <div th:if="${hasNoUsers}" class="alert alert-info" role="alert">
            Please create initial user
        </div>

        <div th:if="${successfullyCreatedUser}" class="alert alert-success" role="alert">
            Successfully created user
        </div>


        <div class="px-2">
            <form th:action="${hasNoUsers ? '/users/add-initial-user' : '/login'}" method="post" class="justify-content-center">
                <div class="form-group">
                    <label class="sr-only">Username</label>
                    <input type="text" id="username" name="username" autofocus="autofocus" class="form-control" placeholder="Username">
                </div>
                <div class="form-group">
                    <label class="sr-only">Password</label>
                    <input type="password" id="password" name="password" class="form-control" placeholder="Password">
                </div>
                <button type="submit" class="btn btn-primary" style="width: 100%" th:text="${hasNoUsers ? 'Create' : 'Log in'}">Log in</button>
            </form>
        </div>
    </div>

</div>


</body>
</html>
